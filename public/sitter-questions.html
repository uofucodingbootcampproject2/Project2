  </div>

  <!-- questions -->
  <div class="main container">
    <div class="centermain">

      <form id="sitterForm">
        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First name">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last name">
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age" placeholder="Age">
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="gen">Your Gender</label>
              <select class="custom-select mb-3" id="gen">
                <option selected>Gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="phone">Contact #:</label>
              <input type="text" class="form-control" id="phone">
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
              </select>
            </div>
          </div>
          <div class="col-2">
            <div class="form-group">
              <label for="zip">Zip code:</label>
              <input type="text" class="form-control" id="zip">
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col">
            <div class="form-group">
              <label for="brd">Preferred Breed</label>
              <input type="text" class="form-control" id="brd">
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label class="form-size-label" for="dogSize">Preferred Dog Size</label>
              <select class="form-control" id="dogSize">
                <option>Dog Size select</option>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
                <option>X-large</option>
              </select>
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label class="form-activity-label" for="dogActivity">Preferred Dog Activity Level</label>
              <select class="form-control" id="dogActivity">
                <option>Dog Activity Level select</option>
                <option value="non-active">Hangout (non-active)</option>
                <option value="minimum active">Walking (minimum active)</option>
                <option value="medium active">Walk play (medium active)</option>
                <option value="very active">Hiking (very active)</option>
              </select>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</body>
