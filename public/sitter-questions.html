<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dober opening page</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/assets/js/sitter.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>

<body>
  <!-- jumbo tron-->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4" style="font-size:100px; color:white;">Duber</h1>
      <p class="lead" style="font-size:50px; color:white;">Linking available dogs with a Friend.</p>
      <br>
      <br>
     
      <br>
    </div>
  </div>
  <!-- nav bar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <p class="navbar-brand" >Welcome
      <span class="member-name"></span>
    </p>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      
      
   
    </div>
  </nav>
  </div>

  <!-- questions -->
  <div class="main container">
    <div class="centermain">

      <form id="sitterForm">
        <div class="form-row" id="infoRow">
          <div class="col">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First name">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="Last name">
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age" placeholder="Age">
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label for="gen">Your Gender</label>
              <select class="custom-select mb-3" id="gen">
                <option selected>Gender</option>
                <option >Male</option>
                <option >Female</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="phone">Phone Number(No Dashes)</label>
              <input type="text" class="form-control" id="phone" >
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-2" id="zipCol">
            <div class="form-group">
              <label for="zip">Zip Code(5-Digit):</label>
              <input type="text" class="form-control" id="zip" pattern="[0-9]{5}" placeholder="Zip Code">
            </div>
          </div>
        

       

          <div class="col">
            <div class="form-group">
              <label for="brd">Preferred Breed</label>
              <input type="text" class="form-control" id="brd">
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label class="form-size-label" for="dogSize">Preferred Dog Size</label>
              <select class="form-control" id="dogSize">
                <option>Dog Size select</option>
                <option>Small</option>
                <option>Medium</option>
                <option>Large</option>
                <option>X-large</option>
              </select>
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label class="form-activity-label" for="dogActivity">Preferred Dog Activity Level</label>
              <select class="form-control" id="dogActivity">
                <option>Dog Activity Level select</option>
                <option value="non-active">Hangout (non-active)</option>
                <option value="minimum active">Walking (minimum active)</option>
                <option value="medium active">Walk play (medium active)</option>
                <option value="very active">Hiking (very active)</option>
              </select>
            </div>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group">
              <label for="inputImage">Image of Sitter</label>
              <input type="text" class="form-control" id="inputImage">
            </div>
          </div>
        <button type="submit" class="btn btn-primary">Link to Profile</button>
      </form>
    </div>
  </div>
</body>
<footer class="foot"></footer>

</html>
